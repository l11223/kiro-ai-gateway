<!doctype html>
<html lang="en" style="background-color: #1a1f2e;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiro AI Gateway</title>
    <script>
      (function () {
        try {
          const savedTheme = localStorage.getItem("app-theme-preference");
          const systemDark = window.matchMedia(
            "(prefers-color-scheme: dark)"
          ).matches;
          const shouldBeDark =
            savedTheme === "dark" ||
            ((!savedTheme || savedTheme === "system") && systemDark);
          document.documentElement.style.backgroundColor = "#1a1f2e";
          if (shouldBeDark) {
            document.documentElement.classList.add("dark");
            document.documentElement.setAttribute("data-theme", "dark");
          } else {
            document.documentElement.classList.remove("dark");
            document.documentElement.setAttribute("data-theme", "light");
          }
        } catch (e) {
          document.documentElement.style.backgroundColor = "#1a1f2e";
        }
      })();
    </script>
    <style>
      html {
        background-color: #1a1f2e !important;
      }
      body {
        margin: 0;
        background-color: transparent;
      }
    </style>
  </head>
  <body style="margin: 0; background-color: #1a1f2e">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
